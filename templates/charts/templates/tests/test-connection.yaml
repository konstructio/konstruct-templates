apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "<REPO_NAME>.fullname" . }}-test-connection"
  labels:
    {{- include "<REPO_NAME>.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "<REPO_NAME>.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
