apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: controller-manager
  namespace: github-runner
  annotations:
    argocd.argoproj.io/sync-wave: "49"
spec:
  target:
    name: controller-manager
  secretStoreRef:
    kind: ClusterSecretStore
    name: <WORKLOAD_CLUSTER_NAME>-vault-kv-secret
  data:
  - remoteRef:
      key: argocd/repo-credentials-template/<PROJECT_NAME>
      property: password
    secretKey: github_token
